name: "AUR Build"
description: "Build a package using the ABS system for use in Arch Linux"
inputs:
  path:
    description: 'Relative path under $GITHUB_WORKSPACE to build from'
    default: '.'
outputs:
  pkg_path:
    description: 'Generated tarball relative to workspace'
  pkg_name:
    description: 'Base filename for generated tarball'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args: ['${{ inputs.path }}']
branding:
  icon: 'package'
  color: 'green'
